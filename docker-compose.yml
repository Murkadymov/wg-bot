services:
  bot:
    build: .
    container_name: vpn-bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - /etc/wireguard:/etc/wireguard
    network_mode: "host"
    cap_add:
      - NET_ADMIN
    privileged: true
    depends_on:
      - db

  db:
    image: postgres:15
    container_name: wg-bot-db
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - db_data:/var/lib/postgresql/data
    # <<< важное: публикуем порт ТОЛЬКО на 127.0.0.1 хоста
    ports:
      - "127.0.0.1:5432:5432"

volumes:
  db_data:
